<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background liner gradient</title>
    
      <style>
    #a {
      border: solid;
      height: 400px;
      /* make rainbow */
      background: linear-gradient(45deg, red, orange, yellow, green,cyan, blue, purple)
    }
          
          #b{
              border: solid;
      height: 400px;
     
      background: linear-gradient(45deg, white, black, gray); 
          }
          
          #c{
                     border: solid;
      height: 400px;
      background: linear-gradient(to right, white, black, gray);
          }
  </style>
</head>
<body>
    <div id="a"></div>
    <br>
    <div id="b"></div>
    <br>
    <div id="c"></div>
</body>
</html>
