<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nevigation bar</title>

        body{
            margin: 0;
        }
        nav{
            background-color: #2c3f50;
            color: white;
            padding: 27px 33px;

        nav h2{

        }
        
        nav h2,

        }

<body>
    
    <header>
        <nev>

            </ul>
        </nev>
    </header>
    
</body>
</html>
