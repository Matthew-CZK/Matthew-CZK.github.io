        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        let paddle = {
            x: canvas.width/2,
            y: canvas.height - 20,
            w: 160,
            h: 20,
            draw: function () {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = 'black';
                ctx.fill();
            }
        }

        paddle.draw();

        let ball = {
            x: canvas.width/2,
            y: canvas.height - 15 - paddle.h,
            r:15,
            draw: function () {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = 'blue';
                ctx.fill();
            },
            undate: function(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2)
            }
        }
    </script>
