<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>centering</title>
    
    <style>
        div {
            border: solid;
            width: 200px;
            height: 100px;
/*          auto config the margin-left and margin-right  */
/*          let computer decide what are the margi n-left/margin-right  */
            margin: auto;
        }
        
        img{
            width: 300px;
        }
        
        body{
            text-align: center;
        }
        
    </style>
    
</head>
<body>
    <h1>How to center block, inline-block, and inline elements</h1>
    <div>Block</div>
    
    <button>inline-block</button>
    
    <img src="https://n.sinaimg.cn/sinacn/w1154h769/20180121/87dd-fyqtwzv5672647.png" alt="">
    
    <li>center block: set margin: auto for itself</li>
    <li>centerinline/inline-block: use text-align for its container</li>
    
    
    
</body>
</html>
